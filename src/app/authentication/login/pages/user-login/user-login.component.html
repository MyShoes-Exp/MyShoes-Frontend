<div class = "container">
  <form class="login-form">
    <h2>Login</h2>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" class="inputForm" [formControl]="emailFormControl" placeholder="Ex pat@example.com" [(ngModel)]="email" required name="email">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="text" class = "inputForm" [formControl]="passwordFormControl" [(ngModel)]="password" name="password" placeholder="password" required>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <a class="forgot-password" href="#">Forgot password?</a>
    <br>
    <button mat-raised-button color="warn" (click)="login()" >Join</button>
  </form>
</div>
